<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>


  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  
<style>

</style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:  brown; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo.Chee Chee</h3>
    </div>


    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-body" style = "border : 1px solid lightseagreen">
            <h3 class="card-title" style="background-color: lightseagreen; color: white ">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4" style = "border : 1px solid lightseagreen">
          <div class="card-body" ></div>
            <h3 class="card-title" style="background-color: lightseagreen; color: white ">Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>

              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination-input"  type="text">
              </div>

              <div class="form-group row">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain-input" type="text">
              </div>

              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

              <button class="btn btn-primary float-right" id="add-train-btn" style="background-color: lightseagreen; color: white " >Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

   
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>

</body>

</html>
